trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: NuGetToolInstaller@1
  displayName: Install NuGet Tool

- script: echo Starting build pipeline!
  displayName: 'Hello from Albanian Xrm'

- task: NuGetCommand@2
  displayName: Restore AlbanianXrm.ImageAsBase64Const.MSBuild.sln 
  inputs:
    restoreSolution: 'AlbanianXrm.ImageAsBase64Const.MSBuild.sln'

- task: VSBuild@1
  displayName: Build AlbanianXrm.ImageAsBase64Const.MSBuild.sln
  inputs:
    solution: 'AlbanianXrm.ImageAsBase64Const.MSBuild.sln'

- task: NuGetCommand@2
  displayName: Restore AlbanianXrm.ImageAsBase64Const.Tests.sln
  inputs:
    command: 'restore'
    restoreSolution: 'tests\AlbanianXrm.ImageAsBase64Const.Tests.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'tests\nuget.config'

- task: VSBuild@1
  displayName: Build AlbanianXrm.ImageAsBase64Const.Tests.sln
  inputs:
    solution: 'tests\AlbanianXrm.ImageAsBase64Const.Tests.sln'

- pwsh: |
    New-Item -ItemType Directory -Force -Path $(Build.ArtifactStagingDirectory)\AlbanianXrm.ImageAsBase64Const.MSBuild
    $nugetPackage =  get-item  AlbanianXrm.ImageAsBase64Const.MSBuild\bin\Debug\AlbanianXrm.ImageAsBase64Const.MSBuild.*.nupkg
    $nugetPackage.Name.TrimStart("AlbanianXrm.ImageAsBase64Const.MSBuild.").TrimEnd(".nupkg") | Out-File -FilePath $(Build.ArtifactStagingDirectory)\AlbanianXrm.ImageAsBase64Const.MSBuild\Version.txt
    Rename-Item $nugetPackage AlbanianXrm.ImageAsBase64Const.MSBuild.nupkg
    Move-Item AlbanianXrm.ImageAsBase64Const.MSBuild/bin/Debug/AlbanianXrm.ImageAsBase64Const.MSBuild.nupkg -destination $(Build.ArtifactStagingDirectory)\AlbanianXrm.ImageAsBase64Const.MSBuild
    Copy-Item AlbanianXrm.ImageAsBase64Const.MSBuild/ReleaseNotes.txt -Destination $(Build.ArtifactStagingDirectory)\AlbanianXrm.ImageAsBase64Const.MSBuild\ReleaseNotes.txt
  displayName: Move packages to Artifacts Staging Directory

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)\AlbanianXrm.ImageAsBase64Const.MSBuild'
    artifact: 'AlbanianXrm.ImageAsBase64Const.MSBuild'
    publishLocation: 'pipeline'
  displayName: Publish Artifact - AlbanianXrm.ImageAsBase64Const.MSBuild